<div class="modal-content" style="margin-top: 10%;">
  <div class="modal-header bg-info">
    <span>Tin nhắn mới</span>
  </div>
  <div class="modal-body text-center">
		<div class="form-group">
	    <label for="textarea01">Nội dung tin nhắn</label>
	    <textarea placeholder="Nội dung tin nhắn" class="form-control" ng-model="new_mms.body"></textarea>
	  </div>
	  <div class="form-group">
	    <label for="textarea01">Số điện thoại</label>
	    <div class="input-group">
			  <input type="text" class="form-control with-success-addon" ng-model = "new_mms.phones">
			  <!-- <span class="input-group-addon addon-right input-group-addon-success">+</span> -->
			</div>
	  </div>
	  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Hủy bỏ</button>
    <button type="button" class="btn btn-primary" ng-click="createNewMms()">Xác nhận</button>
  </div>
</div>
