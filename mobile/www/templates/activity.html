<ion-view view-title="Tin nháº¯n">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="item card-item" style="padding-right: 5px; padding-left: 5px;" ng-repeat="mms in listMms">
            <div class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap" >
                    <span on-tap="sendMms(mms)" class="avatar" style="background-image: url('img/send_sms.png');"></span>
                    <strong>{{mms.body}}</strong>
                    <div class="card-footer text-right">
                        <div class="pull-left">
                            <i class="icon ion-ios-telephone"></i> {{mms.phones}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
